<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tableau Gemini Dashboard Assistant</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
    <div id="app">
        <h1>ðŸ¤– Gemini Dashboard Assistant</h1>
        
        <div class="section">
            <label for="worksheetSelect">Worksheet to Analyze:</label>
            <select id="worksheetSelect"></select>
        </div>
        
        <div class="section">
            <label for="message">Ask a question about the selected sheet:</label>
            <textarea id="message" rows="4" placeholder="e.g., Which category is performing best based on the sales average?"></textarea>
            <button id="sendBtn">Ask Gemini</button>
        </div>
        
        <div class="section">
            <h2>Response</h2>
            <div id="response" class="response-box">Ask a question to see the answer here.</div>
        </div>
        
        <div class="section small">
            <h3>Debug Console</h3>
            <pre id="debug"></pre>
        </div>
    </div>
    
    <script src="static/script.js"></script>
    <script src="static/tableau.extensions.1.latest.js"></script>
</body>
</html>
